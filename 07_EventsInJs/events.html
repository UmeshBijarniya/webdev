<script>

    //another approach

    // more to study about event listeners
    // type,timestamp,defaultprevented,target,toElement,srcElement,
    // currentTarget,clientX,clientY,screenX,screenY
    // altkey,ctrlkey,shiftKey,keyCode

    document.getElementById("images").addEventListener("click", function(e){
        console.log("clicked inside ul");
    },false)

    document.getElementById("owl").addEventListener("click", function(e){
        console.log("clicked on owl!");

        // bubbbling event ko stop krne le liye 
        e.stopPropagation()
        // in this event bubble hoke upar ke element pe nahi jayega
        // agar hum e.stopPropagation() nahi likhte to
        // ul ke event listener ko bhi call karega
    },false)
    // here we see ecvent propogation as when we click on owl then it calls,
    //two events at a time , so  it follows "bubbling" phase
    // that means the below one event called first .

    // but at place of true if we wwrite false then it follows "capturing" mode that means
    // the event at top will trigger first and then after its bottom event will be triggered
