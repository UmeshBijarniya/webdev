<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning DOM |HTML|CSS|JS</title>
</head>
<body style ="background-color: rgb(35, 33, 33); color: white;padding :5rem">
    <ul class="lang">
        <li>javascript</li>
    </ul>
</body>
 <script>
    function addlang(lang){  
    const li = document.createElement('li') 
    li.innerHTML = `${lang}` // this will create a new li element with the text python
    document.querySelector('.lang').appendChild(li) //this will append the new ul element to the existing ul element
    }
    addlang('python')  // this will call the function and add the new li element to the ul element
    addlang('cpp')

    // the problem with this function is that it always traverse at the end of ther tree so when we create new element 
    // then it takes too much time if the elements in the dom are too many
    // some optimised function forn the same task

    function addlangopt(lang){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(lang))

        document.querySelector('.lang').appendChild(li)
    }
    addlangopt('java')

    // Edit
    const secondlang = document.querySelector("li:nth-child(2)")
    // secondlang.innerHTML = "dbms"

    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondlang.replaceWith(newli)


</Script> 
</html>
